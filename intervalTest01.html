<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interval</title>
  </head>
  <body>
    <script>
      var addNum = 0;
      var subNum = 1000; // 밀리세컨드 1000 - 1초

      var auto_1 = setInterval(function () {
        // 해당 함수를 1초마다 호출
        addNum++;
        console.log("addNum:" + addNum);
      }, 1000);
    </script>
    <!-- 자동 호출 함수 auto_1 정지-->
  </body>
  <button onclick="clearInterval(auto_1)">정지 auto_1</button>
</html>
