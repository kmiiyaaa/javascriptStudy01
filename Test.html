<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전개구문 연습</title>
  </head>
  <body>
    <script>
      let arr1 = [10, 20, 30];
      let arr2 = [50, 60, 70];

      console.log(...arr1);
      console.log(arr1);

      let arr12 = [...arr1, ...arr2]; //arr1 배열과 arr2 배열의 합치기
      let arr11 = [...arr1]; //arr1을 복사
      console.log(arr1 === arr2); // false

      //함수에 인수로 전달할 때
      function add(x, y, z) {
        return x + y + z;
      }

      console.log(add(arr2[0], arr2[1], arr2[2])); //50+60+70
      console.log(add(...arr2)); //180

      //배열 구조 분해 할당 예제

      let numbers = [10, 20, 30, 40];

      //이전 방식) 배열 요소 값을 변수에 할당하는 이전방식
      var a1 = numbers[0]; //a1 = 10
      var b1 = numbers[2]; //b1 = 30

      //구조분해할당 방식 사용
      //let [a, b] = numbers; // 값이 차례대로 들어감 -> 10,20
      let [a, , b] = numbers; // 10,30
      console.log(a, b);

      let userMap = { name: "홍길동", age: 25 };

      //이전 방식
      let userName1 = userMap.name;
      let userAge1 = userMap.age;

      //구조분해할당 방식 사용
      let { name: n1, age: n2 } = userMap;
      console.log(n1, n2);

      const users = {
        userA: [50, 60, 70],
        userB: [80, 90, 70],
        userC: [75, 80, 90],
      };

      const { userA, userB } = users;
      // userA=[50,60,70]
      // userB=[80,90,70]

      //전개구문
      const arr = [...userA, ...userB]; //[50,60,70,80,90,70]
      console.log(arr);

      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum = sum + arr[i]; //arr배열의 모든 요소 총합
      }

      document.write("userA와 userB의 점수 총합계 : " + sum); //420
    </script>
  </body>
</html>
