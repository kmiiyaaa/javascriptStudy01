<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트</title>
    <script src="js/jquery.js"></script>
    <script>
      $(function () {
        $(".btn1").click(function () {
          // 버튼1클릭 - 내용1 빨간색으로 변경
          $(".btn1").parent().next().css("color", "red");
        });

        $(".btn2").on({
          // 버튼2 위에 마우스 포인터 올라오거나 포커스 이동되는 이벤트 처리 -> 내용2 초록색상 변경 / 그룹 이벤트
          "mouseover focus": function () {
            $(".btn2").parent().next().css("color", "green");
          },
          "mouseout blur": function () {
            $(".btn2").parent().next().css("color", "black");
          },
        });
      });
    </script>
  </head>
  <body>
    <p>
      <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
      <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
  </body>
</html>
