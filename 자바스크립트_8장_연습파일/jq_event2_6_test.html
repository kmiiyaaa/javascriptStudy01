<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트</title>
    <script src="js/jquery.js"></script>
    <script>
      $(function () {
        // 새로 등록된 요소에는 이벤트 등록 불가
        $(".btn_1.on").on("mouseover focus", function () {
          alert("안녕!");
        });

        $(".btn_1").addClass("on");

        // 새로 등록된 요소에는 라이브 이벤트 등록방식으로 이벤트 등록해야함
        $(document).on("mouseover focus", ".btn_2.on", function () {
          alert("감사!");
        });

        $(".btn_2").addClass("on");
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <p><button class="btn_1">버튼1</button></p>
      <p><button class="btn_2">버튼2</button></p>
    </div>
  </body>
</html>
