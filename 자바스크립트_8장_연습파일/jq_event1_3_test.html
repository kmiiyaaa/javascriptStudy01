<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트</title>
    <script src="js/jquery.js"></script>
    <script>
      $(function () {
        $(".btn1").click(function () {
          // 버튼1클릭 - 내용1 빨간색으로 변경
          $(".btn1").parent().next().css("color", "red");
        });

        $(".btn2").on({
          "mouseover focus": function () {
            //버튼2 위 마우스 포인터 올라오면 - 내용2 초록 변경
            $(".btn2").parent().next().css("color", "green");
          },
        });

        //이벤트 제거
        $(".btn1").off("click"); // btn1에 등록된 클릭 이벤트 제거
        $(".btn2").off("mouseover focus");
      });
    </script>
  </head>
  <body>
    <p>
      <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
      <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
  </body>
</html>
