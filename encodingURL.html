<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let url = "http://mii.co.kr/board/list?keyword=개구리";
      console.log(encodeURI(url)); // 특수기호 제외한 한글만 encoding
      console.log(encodeURIComponent(url)); // 특수기호, 한글 encoding

      let urlencode = encodeURI(url);
      console.log(decodeURI(urlencode));
      console.log(decodeURIComponent(decodeURI()));
    </script>
  </body>
</html>
