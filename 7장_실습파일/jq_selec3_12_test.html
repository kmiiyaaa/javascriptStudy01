<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>객체 조작 및 생성</title>
    <script src="js/jquery.js"></script>
    <script>
      $(function () {
        $("h2").replaceWith("<h3>replace 사용</h3>");
        //h2 태그의 내용이 교체 ->h2 요소가 완전히 사라지고 다시 교체되는것
        $("<p>Change 변경됨</p>").replaceAll("div");
        // 한번에 모든 태그의 요소 변경 할 때
      });
    </script>
  </head>
  <body>
    <section class="box1">
      <h2>제목1</h2>
      <div>내용1</div>
      <div>내용2</div>
    </section>
    <section class="box2">
      <h2>제목2</h2>
      <div>내용3</div>
      <div>내용4</div>
    </section>
  </body>
</html>
