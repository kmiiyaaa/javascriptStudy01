<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>탐색 선택자</title>
    <script src="js/jquery.js"></script>
    <script>
      $(function () {
        $("inner_1").find(".text").css("background-color", "red");
        $("inner_1 p").filer(".text2").css("background-color", "blue");

        $("inner_2 p")
          .filer(function (idx, obj) {
            //4번 반복(p태그 갯수 만큼)
            console.log(idx);
            return idx % 2 == 0;
          })
          .css("background-color", "pink"); // return값 참인 것만 css적용
      });
    </script>
  </head>
  <body>
    <div id="outer_wrap">
      <h1>콘텐츠 탐색 선택자</h1>
      <section id="inner_1">
        <h2>find( ), filter( )</h2>
        <p class="txt1">내용1</p>
        <p class="txt2">내용2</p>
      </section>

      <section id="inner_2">
        <h2>filter(function)</h2>
        <p>index 0</p>
        <p>index 1</p>
        <p>index 2</p>
        <p>index 3</p>
      </section>
    </div>
  </body>
</html>
