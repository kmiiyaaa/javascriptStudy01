<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>객체 조작 및 생성</title>
    <script src="js/jquery.js"></script>
    <script>
      $(function () {
        $("#listZone").prepend("<li>prepend</li>"); // 리스트의 이전 위치에 추가(삽입)
        $("<li>append2</li>").appendTo("#listZone"); // 리스트 이후 위치에 추가
      });
    </script>
  </head>
  <body>
    <ul id="listZone">
      <li>리스트</li>
    </ul>
  </body>
</html>
