<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>객체 조작 및 생성</title>
    <script src="js/jquery.js"></script>
    <script>
      $(function () {
        var w1 = $("#p1").height(); // 해당 요소의 높이 가져오기
        console.log(w1); //50

        var w2 = $("#p1").innerHeight(); //여백 포함한 요소의 총 높잇값
        console.log(w2); //90(50+20+20)

        var w3 = $("#p1").outerHeight();
        console.log(w3); //100(90+20+20+5+5), 여백 + border두께 까지 포함

        $("#p2").outerWidth(100).outerHeight(100); // 각각의 값을 새로운 값으로 수정
      });
    </script>
    <style>
      * {
        padding: 0;
      }
      #p1,
      #p2 {
        width: 100px;
        height: 50px;
        padding: 20px;
        border: 5px solid #000;
        background-color: #ff0;
      }
    </style>
  </head>
  <body>
    <h1>수치 조작 메서드</h1>
    <p id="p1">내용1</p>
    <p id="p2">내용2</p>
  </body>
</html>
