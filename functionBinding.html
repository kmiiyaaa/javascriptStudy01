<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p><button class="btn-1">BUTTON-01</button></p>
    <p><button class="btn-2">BUTTON-02</button></p>
    <script>
      const obj_1 = {
        name: "홍길동",
        infoFnc: function () {
          console.log(this); //Object(obj_1)  , this - 본인 참조
          const innerFnc = () => {
            console.log("일반 함수 메서드에 함수: ", this); // this : obj_1
          };
          innerFnc();
        },
      };
      obj_1.infoFnc();

      const obj_2 = {
        name: "홍대리",
        infoFnc: () => {
          console.log(this); // this : 본인객체x , 전역객체인 window(상위객체) 참조
          const innerFnc = () => {
            console.log("화살표 함수 메서드에 함수: ", this); // 전역객체인 window(상위객체) 참조
          };
          innerFnc();
        },
      };
      obj_2.infoFnc();

      const btn1 = document.querySelector(".btn-1");
      const btn2 = document.querySelector(".btn-2");

      btn1.addEventListener("click", function () {
        console.log(this); // 클릭한 버튼 (<button class="btn-1">)
      });

      btn2.addEventListener("click", () => {
        console.log(this); // window
      });
    </script>
  </body>
</html>
