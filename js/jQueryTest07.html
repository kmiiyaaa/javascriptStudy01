<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(function () {
        $("li:first-of-type").css({ "background-color": "red" });
        $("li:last-of-type").css({ "background-color": "blue" });
        $("#menu1 li:nth-child(1)").css({ "background-color": "pink" });
        $("#menu1 li:nth-child(2n)").css({ "background-color": "rosybrown" }); // 2의 배수만 선택
        $("#menu2 li:nth-last-child(2)").css({ "background-color": "gold" }); //menu2의 마지막li 에서 2번째
        $("#menu1 li").slice(1, 3).css("border", "2px dashed brown"); //인덱스1,2에만 적용
        $("#menu1 li:only-child").css("border", "2px dashed gray"); //자식 태그가 하나인 경우에만 적용
      });
    </script>
  </head>
  <body>
    <h1>탐색 선택자1</h1>
    <ul>
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
    </ul>
    <ul>
      <li>내용5</li>
      <li>내용6</li>
      <li>내용7</li>
      <li>내용8</li>
    </ul>
    <ul id="menu1">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
    </ul>
    <ul id="menu2">
      <li>내용5</li>
      <li>내용6</li>
      <li>내용7</li>
      <li>내용8</li>
    </ul>
    <ul>
      <li>내용9</li>
    </ul>
  </body>
</html>
