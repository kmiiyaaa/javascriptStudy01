<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(function () {
        $(".txt2").prev().css("border", "2px dashed red");
        $(".txt2").next().css("border", "2px dashed blue");
        //$(".txt2 + p").css("border", "2px dashed blue");   .next 와 결과 같음 - 선택 요소의 다음요소에 적용
        $(".txt2").next().next().css("border", "2px dashed pink");
        $(".txt6").prevAll().css("border", "2px dashed yellow");
        $(".txt6").nextAll().css("border", "2px dashed gray");
        $(".txt10").siblings().css("border", "2px dashed gold");
        //본인 태그 제외한 나머지 태그들에 적용
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <p class="txt2">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <div id="wrap2">
      <h1>인접 관계 선택자</h1>
      <p>내용5</p>
      <p class="txt6">내용6</p>
      <p>내용7</p>
      <p>내용8</p>
    </div>
    <div id="wrap3">
      <h1>인접 관계 선택자</h1>
      <p>내용9</p>
      <p class="txt10">내용10</p>
      <p>내용11</p>
      <p>내용12</p>
    </div>
  </body>
</html>
