<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(function () {
        $("#hello").css("color", "red").css("background-color", "blue");
        //체이닝 기법
      });
      $(function () {
        $("*").css("border", "1px solid blue");
      });
      $(function () {
        $(".tit").css("background-color", "pink");
      });
      $(function () {
        $("h3").css("background-color", "green");
      });
      $(function () {
        $("#h4txt,h5").css("background-color", "gray");
      });
      $(function () {
        $("h1.h1class").css("background-color", "brown");
      });
      $(function () {
        $("h1#h1txt").css("background-color", "skyblue");
      });
    </script>
  </head>
  <body>
    <h1 id="hello">Hello World! 안녕하세요!</h1>
    <h1 class="h1class">제이쿼리</h1>
    <h2 class="tit">선택자</h2>
    <h3>직접 선택자1</h3>
    <h3>직접 선택자2</h3>
    <h4 id="h4txt">직접 선택자3</h4>
    <h5>직접 선택자4</h5>
    <h1 id="h1txt">종속 선택자 아이디</h1>
    <h1 class="h1class">종속선택자 클래스</h1>
  </body>
</html>
