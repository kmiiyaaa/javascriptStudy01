<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(function () {
        $("#wrap > h1").css("border", "2px dashed red");
        $("#wrap > section").children().css("border", "2px dashed blue"); // 선택한 요소의 모든 자식 선택 -> 특정요소 선택도 가능
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용</p>
      <section>
        <h1>자식 요소 선택자</h1>
        <p>내용2</p>
      </section>
    </div>
  </body>
</html>
